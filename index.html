<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
            crossorigin="anonymous"
        />
        
    </head>
    <body>    
        <div class="container-fluid">
            <div class="row">
                <div class="color-bar col-2 bg-warning"><h6>YELLOW</h6>
                    <div class="inner-square">
                        <div class="number-square"><h6>1</h6></div>
                        <div class="number-square"><h6>2</h6></div>
                        <div class="number-square"><h6>3</h6></div>
                        <div class="number-square"><h6>4</h6></div>  
                    </div> 
                </div>
                <div class="color-bar col-2 bg-danger"><h6>RED</h6>
                        <div class="inner-square">
                            <div class="number-square"><h6>A</h6></div>
                            <div class="number-square"><h6>B</h6></div>
                            <div class="number-square"><h6>C</h6></div>
                            <div class="number-square"><h6>D</h6></div>  
                        </div>    
                    </div>                
                <div class="color-bar col-1 bg-success"><h6>GREEN</h6></div>
                <div class="color-bar col-4 oranssi"><h6>ORANGE</h6></div>
                <div class="color-bar col-1 bg-info"><h6>BLUE</h6></div>
            </div>            
        </div>

        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
            crossorigin="anonymous">
        </script>
    </body>
    
</html>
