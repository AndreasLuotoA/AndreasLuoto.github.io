<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style2.css">
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
            crossorigin="anonymous"
        />
        
    </head>
    <body>    
        


        <div class="container px-4">
            <div class="row gx-4">
                <div class="col gy-4">
                    <div class="bg-success p-5">GREEN</div>
                </div>
            </div>
            <div class="row gx-4">
                <div class="col gy-3">
                    <div class="bg-warning p-5 pb-2">YELLOW
                        <div class="row">
                            <div class="inner-square">
                                <div class="number-square">1</div>
                                <div class="number-square">2</div>
                                <div class="number-square">3</div>
                                <div class="number-square">4</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col gy-3">
                    <div class="orange p-5 mb-3 ">ORANGE</div>  
                    <div class="bg-info p-5">BLUE</div>
                </div>
                <div class="col gy-3">
                    <div class="bg-danger p-5 pb-2">RED
                        <div class="row">
                            <div class="inner-square">
                                <div class="number-square">A</div>
                                <div class="number-square">B</div>
                                <div class="number-square">C</div>
                                <div class="number-square">D</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        

        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
            crossorigin="anonymous">
        </script>
    </body>
    
</html>
