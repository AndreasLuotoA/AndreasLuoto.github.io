<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styleForm.css">
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="//cdn.tutorialjinni.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="//cdn.tutorialjinni.com/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
        <link rel="stylesheet" href="//g.tutorialjinni.com/mojoaxel/bootstrap-select-country/dist/css/bootstrap-select-country.min.css" />     

    </head>
    <body>
        <form>
            <div class="gx-4 p-5 row">
              <div class="col ">
                <label for="firstname">First name</label>
                <input type="text" class="form-control" placeholder="First name" id="firstname">
              </div>
              <div class="col">
                <label for="firstname">Last name</label>
                <input type="text" class="form-control" placeholder="Last name">
              </div>
            </div>

            <div class="p-5 row">
                <div class=" form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted"></small>
                  </div>
                  <div class=" form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  
                </div>
            </div>


            <div class="p-sm-5 row">
                <div class="col-2 col ">Country code
                  <input type="number" class="form-control" placeholder="+000">
                </div>
                <div class="col">Phone number
                  <input type="number" class="form-control" placeholder="000-000-0000">
                </div>
              </div>
            

            <div class="p-5 form-row">                
              <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Exampleroad 4">
              </div>
              <div class=" form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, floor">
              </div>
              <div class="form-outline">
                <label for="exampleInputPassword1">City number</label>
                <input type="number" id="typeNumber" class="form-control" placeholder="12345">
              </div>
              <div class="py-4 form-group">
                <label for="inputCity">Municipality</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Municipality">
              </div>
              <div class="form-group">
                <label for="country">Country</label>
                <select class="selectpicker countrypicker" data-flag="true"></select>
              </div>
            </div>              

            

                
                 
                

              <div class="p-5 row">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                    <label class="form-check-label" for="exampleRadios1">
                      I want to participate in the competition and subscribe to the newsletter
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                      I just want to subscribe to the newsletter
                    </label>
                  </div>
                  <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                    <label class="form-check-label" for="exampleRadios3">
                      I just want to participate on the competition
                    </label>
                  </div>
              </div>

              <div class="p-5 row">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      You can send me emails
                    </label>                  
              </div>
              
        </form>
    





        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
            crossorigin="anonymous">
        </script>
        <script src="//cdn.tutorialjinni.com/jquery/3.6.1/jquery.min.js"></script>
        <script src="//cdn.tutorialjinni.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="//cdn.tutorialjinni.com/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
        <script src="//g.tutorialjinni.com/mojoaxel/bootstrap-select-country/dist/js/bootstrap-select-country.min.js"></script>
    </body>
    
</html>
