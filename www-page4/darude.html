<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daruden Levyt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        .album-card {
            width: 250px;
            margin: 10px;
        }
        @media (max-width: 1000px) {
            .album-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row" id="album-list"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            var apiUrl = "https://itunes.apple.com/lookup?id=1472380750&entity=album";

            $.ajax({
                url: apiUrl,
                method: "GET",
                success: function(response) {
                    var albums = response.results;

                    albums.forEach(function(album) {
                        var albumCard = createAlbumCard(album);
                        $("#album-list").append(albumCard);
                    });
                },
                error: function(error) {
                    console.log("Virhe levyjen haussa:", error);
                }
            });

            function createAlbumCard(album) {
                var card = $("<div>").addClass("col-md-3 album-card");
                var image = $("<img>").attr("src", album.artworkUrl100).addClass("card-img-top");
                var cardBody = $("<div>").addClass("card-body");
                var title = $("<h5>").text(album.collectionName).addClass("card-title");

                card.append(image);
                cardBody.append(title);
                card.append(cardBody);

                return card;
            }
        });
    </script>
</body>
</html>
